// Enable console
con_enable 1

// Walk around sequence
alias walk_1 "+forward; wait 200; -forward; +moveleft; wait 200; -moveleft; turn_1"
alias turn_1 "cl_yawspeed 30; +left; wait 100; -left; cl_yawspeed 210; walk_2"
alias walk_2 "+forward; wait 200; -forward; +moveright; wait 200; -moveright; turn_2"
alias turn_2 "cl_yawspeed 30; +right; wait 100; -right; cl_yawspeed 210; walk_1"

// Start walking around the map
alias +walkmap "walk_1"
alias -walkmap ""

// Bind the walk around to a key (for example, F4)
bind "F4" "+walkmap"

// Echo to confirm autoexec is loaded
echo "Autoexec loaded!"
